<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Removes this error in the console: GET http://127.0.0.1:5500/favicon.ico 404 (Not Found) -->
    <!-- Source: https://stackoverflow.com/questions/31075893/im-getting-favicon-ico-error -->
    <link rel="shortcut icon" href="#">

    <!-- Imported libraries -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/slick.css">
    <link rel="stylesheet" href="/css/slick-theme.css">
    <link href="/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/index.css">

    <title>Document</title>
</head>

<body>
    <nav class="index-nav">
        <div class="logo-container">
            <i class="fas fa-drafting-compass fa-2x text-color--accent-1 mx-3"></i>
        </div>
        <h4 class="company-name">TravelLogue</h4>
        <div class="separator-lg"></div>

        <nav class="navbar navbar-expand-lg navbar-light px-0">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Destination</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Pages
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <!-- <div class="dropdown-divider"></div> -->
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Blog
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Not</a>
                            <a class="dropdown-item" href="#">Yet</a>
                            <!-- <div class="dropdown-divider"></div> -->
                            <a class="dropdown-item" href="#">Implemented</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- The right side of the nav bar -->
        <div class="index-nav--right-side">
            <p class="phone-number font-weight-bold mr-2"><i class="fa fa-phone fa-flip-horizontal text-color--accent-1"></i> (123) 456-7891</p>
            <div class="separator-sm"></div>
            <a href="#"><i class="fab fa-instagram mx-2"></i></a>
            <a href="#"><i class="fab fa-linkedin-in mx-2"></i></a>
            <a href="#"><i class="fab fa-facebook-f mx-2"></i></a>
            <a href="#"><i class="fab fa-google-plus-g mx-2"></i></a>

            <div class="search-box--spacer ml-2"></div>
            <div class="search-box">
                <i class="fas fa-search"></i>
            </div>
        </div>

    </nav>

    <div class="carousel thing">
        <img src="/images/chicken.jpg" />
    </div>

    <section class="search-banner bg-color--secondary py-5 mx-0">
        <div class="container">
            <div class="search-banner-row">
                <h4 class="text-light text-center col-xl-auto px-1">Where do you want to go?</h4>

                <div class="px-1 mt-2">
                    <input type="text" class="form-control" placeholder="Where to go?" />
                </div>

                <div class="px-1 mt-2">
                    <select class="form-control">
                        <option>When?</option>
                        <option>Now!</option>
                        <option>In a Few Weeks</option>
                        <option>Months from Now</option>
                        <option>Next Year</option>
                        <option>Later</option>
                    </select>
                </div>

                <div class="px-1 mt-2">
                    <select class="form-control">
                        <option>Travel Type</option>
                        <option>Plane</option>
                        <option><i class="fas fa-car"></i>Car</option>
                        <option>Boat</option>
                    </select>

                </div>

                <div class="px-1 mt-2">
                    <button class="btn">Search</button>
                </div>
            </div>
        </div>
    </section>

    <div class="container">
        <h1 class="text-center">Popular Destinations</h1>
        <p class="text-center">Plan a visit to one of these great destinations.</p>


    </div>

    <!-- Imported libraries -->
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/parallax.min.js"></script>
    <script src="/js/slick.min.js"></script>

    <script src="/js/index.js"></script>
</body>

</html>
